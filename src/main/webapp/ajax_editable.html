<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">

    <!--<div class="alert alert-block">-->
        <!--<button type="button" class="close" data-dismiss="alert">&times;</button>-->
        <!--<lift:msgs></lift:msgs>-->
    <!--</div>-->

    <div class="container-fluid">
        <div data-lift="BootstrapMsgs"></div>
        <div data-lift="FadeOutNotices"></div>
        <div class="row">
            <div class="span12" style="min-height:60px">
                <lift:msgs></lift:msgs>
            </div>
        </div>
        <div class="row">
            <div class="span12">
                <table class="table" data-lift="CountriesTable.table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>SEO URL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-lift="CountriesTable.editableList">
                            <td height="40px" width="20%">
                                <div name="edit"></div>
                                <div>
                                    <span  name="ok"></span>
                                    <span  name="cancel"></span>
                                </div>
                            </td>
                            <td height="40px" width="30%" name="name"></td>
                            <td height="40px" width="30%" name="seo-url"></td>
                        </tr>
                        <tr data-lift="CountriesTable.createNew">
                            <td height="40px" width="20%">
                                <div name="add"></div>
                                <div>
                                    <span  name="ok"></span>
                                    <span  name="cancel"></span>
                                </div>
                            </td>
                            <td height="40px" width="30%" name="name"></td>
                            <td height="40px" width="30%" name="seo-url"></td>
                        </tr>
                    </tbody>
                </table>
                <div data-lift="CountriesTable.addButton">Add</div>
                <div data-lift="NoticeTest"></div>
            </div>
        </div>
    </div>

    <!--<div style="display:none"><div id="error-popover"><span class="lift:msg?id=error-popover"></span></div></div>-->
    <!--<script type="text/javascript" src="/classpath/fobo/bootstrap-tooltip.js"></script>-->
</div>
</body>
</html>
